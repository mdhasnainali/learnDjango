<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <title>Hello</title>
</head>
<body>
    <h1>{{ t }}</h1>

    {% if t %}
        <h1>Teacher Table</h1>

        <table>
            <tr>
                <th>id</th>
                <th>t_id</th>
                <th>name</th>
                <th>email</th>
            </tr>

            {% for r in t %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.t_id }}</td>
                <td>{{ r.t_name }}</td>
                <td>{{ r.t_email }}</td>
            </tr>
            {% endfor %}

        </table>
    {% else %}
        <h1>Empty</h1>
    {% endif %}
</body>
</html>
